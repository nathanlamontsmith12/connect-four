<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Connect 4</title>
</head>
<body>
	<div id="container">
		<main>
			<section id="start-screen">
				<div>
					<div>
						<p>Player One:</p> 
						<select id="player-1" data-player="1" class="dropdown">
						</select>
					</div>
					<div>
						<p>Player Two:</p> 
						<select id="player-2" data-player="2" class="dropdown">
						</select>
					</div>
				</div>
				<button id="start" disabled autocomplete="off">Start Game</button>
				<button id="quick-start" class="smallBtn">Quick Start</button>
			</section>
			<section id="game-area">
				<div id="message-display">
					<h3 id="message">&nbsp;</h3>
				</div>
				<div id="game-board"></div>
			</section>
		</main>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
